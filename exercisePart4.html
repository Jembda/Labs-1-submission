<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .message {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 10. Enter your guess and click "Submit" to see if you're correct!</p>

        <input type="number" id="userGuess" min="1" max="10" placeholder="Enter a number" required>
        <button onclick="checkGuess()">Submit</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Generate a random number between 1 and 10
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        // Function to check the user's guess
        function checkGuess() {
            let userGuess = parseInt(document.getElementById('userGuess').value);
            let message = document.getElementById('message');

            if (userGuess === randomNumber) {
                message.style.color = 'green';
                message.textContent = "Good work! You guessed it correctly!";
            } else {
                message.style.color = 'red';
                message.textContent = `Not correct guess. The correct number was ${randomNumber}. Try again!`;
            }
        }
    </script>

</body>
</html>
